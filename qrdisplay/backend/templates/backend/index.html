{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .qr-card {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: #fff;
        }
        .qr-img {
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #ccc;
            background: #fafafa;
        }
    </style>
</head>
<body>

<div class="qr-card text-center">
    <h2 class="mb-4 fw-bold">ðŸ”— QR Code Generator</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.url|add_class:"form-control form-control-lg" }}
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">
            Generate QR
        </button>
    </form>

    {% if qr_image_url %}
        <h5 class="mb-3">Your QR Code</h5>
        <div class="qr-img d-inline-block">
            <img src="{{ qr_image_url }}" width="200" height="200" class="img-fluid">
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
